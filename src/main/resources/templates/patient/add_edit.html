<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:include="~{ head :: #head }"></head>

<body>
    <header th:include="~{ header :: #header }"></header>
    <main>
        <div th:if="${error}" style="color: #F00" th:text="${error}"></div>

        <div id="formulaire">
            <div class="entete_fenetre" th:text="${entete_titre}"></div>
            <form name="patientForm" method="POST">
                <div class="form_block">

                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-user-edit"></i>Prénom</span>
                        <input type="text" name="prenom" th:placeholder="Prénom"
                            th:value="${p.prenom}" >
                    </div>
                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-user-edit"></i>Nom</span>
                        <input type="text" name="nom" th:placeholder="Nom" th:value="${p.nom}" minlength="2" required >
                    </div>
                </div>
                <div class="form_block">
                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-at"></i>Email</span>
                        <input type="email" name="email" id="email" th:placeholder="Email"
                            th:value="${p.email}" minlength="2" required>
                    </div>
                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-phone-alt"></i>Téléphone</span>
                        <input type="text" name="telephone" th:placeholder="Téléphone" th:value="${p.telephone}" minlength="2" required >
                    </div>
                </div>
                <div class=" form_block">
                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-city"></i>Ville</span>
                        <select name="ville" id="ville" required>
                            <option value="">Sélectionner ville</option>
                            <option th:each="ville : ${liste_villes}" th:value="${ville.id}" th:utext="${ville.nom}"
                                th:selected="${ville.id==p.ville?.id}"></option>
                        </select>
                    </div>
                </div>
                <button>Valider</button>
            </form>
        </div>
    </main>
    <footer th:include="~{ footer :: #footer }"></footer>
</body>

</html>
